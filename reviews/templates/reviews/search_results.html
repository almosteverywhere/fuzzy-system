{% extends 'base.html' %}

{% block title %}
Search results 
{% endblock %}

{% block content %}
{% if search_results %}
    <ul>
    {% for review in search_results %}
        <li><a href="{% url 'review_detail' review.id %}">{{ review.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No interview are available.</p>
{% endif %}
{% endblock %}
